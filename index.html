<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="operate-area">
    <p>可拖动区域：</p>
    <div class="drag-area">
      <div class="canvas-container">
        <canvas id="avatar" width="140" height="140"></canvas>
        <canvas id="avatar-mask" width="200" height="200"></canvas>
      </div>
    </div>
    <div>
      <div class="scaling-control">
        <h3>拖动调整大小</h3>
        <input type="range" value="1" min="1" max="2" step="0.05" />
      </div>
    </div>
  </div>
  <div class="source-img-container">
    <img id="big" src="baobao.png" />
    <img id="middle" src="baobao.png" />
    <img id="small" src="baobao.png" />
    <input id="upload" type="file" />
  </div>
  <script src="main.js"></script>
</body>
</html>
